<template>
    <template if:true={showFullScreenSpinner}>
            <lightning-spinner class="slds-is-fixed" alternative-text="Loading" size="large"></lightning-spinner>
    </template>

    <template if:true={showConfigSpin}>

        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <!-- modal header start -->
            <header class="slds-modal__header">
                <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">Status</h2>
            </header>
        
            <!-- modal body start -->
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                    <p style="text-align: center; font-size: 20px; font-weight: bold;">{configStatus} 
                        <template if:false={closeStatus}>
                            <img style="width: 4%; margin: 2%;" src={lodingimg}>
                        </template>
                    </p>
            </div>
            <template if:true={closeStatus}>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={hideStatus}>Close</button>
                 </footer>
            </template>
        </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <template if:true={showCompare}>

        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container" style="max-width: 60rem !important;">
            <!-- modal header start -->
            <header class="slds-modal__header">
                <h2 id="modal-heading-03" class="slds-text-heading_medium slds-hyphenate">Compare View</h2>
            </header>
        
            <!-- modal body start -->
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-3">
                <p style="text-align: center; font-size: 20px; font-weight: bold;">
                    <template if:true={haveCmpRecord}>
                        <lightning-datatable hide-checkbox-column="true" key-field="id" data={compareRecords} columns={cmpData}></lightning-datatable>
                    </template>
                    <template if:false={haveCmpRecord}>
                        There are no changes
                    </template>
                </p>
            </div>
            <!-- <template if:true={closeStatus}> -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" data-compare="true" onclick={hideStatus}>Close</button>
                 </footer>
            <!-- </template> -->
        </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <template if:true={showItems}>

        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
            
        <div class="slds-modal__container">

            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                <lightning-icon icon-name="utility:close"
                    alternative-text="close"
                    variant="inverse"
                    size="small" ></lightning-icon>
                <span class="slds-assistive-text">Close</span>
            </button>
            <template if:true={deployEntire}>
                <header class="slds-modal__header">
                    <h2 id="modal-heading-06" class="slds-text-heading_medium slds-hyphenate">Select Items</h2>
                </header>
                <!-- modal body start -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-6">
                    <lightning-accordion 
                            allow-multiple-sections-open
                            onsectiontoggle={handleSectionToggle}
                            active-section-name="Groups">
                        <lightning-accordion-section name="Groups" label="Groups">
                            <fieldset class="slds-form-element ">
                                <div class="slds-form-element__control slds-grid slds-wrap">
                                    <template for:each={groupDetails} for:item="item">
                                        <div key={item} class="slds-float_left slds-col slds-size_12-of-12">
                                            <input type="checkbox" name="options" id={item} value={item} data-section="group" onclick={handleItemsChange}/>
                                            <label class="slds-checkbox__label" for={item}>
                                                <span class="slds-checkbox_faux"></span>
                                                <span class="slds-form-element__label slds-p-left_large" style="font-size:125%;">{item}</span>
                                            </label>
                                        </div>
                                    </template>
                                </div>
                            </fieldset>
                        </lightning-accordion-section>
                        <lightning-accordion-section name="Permission Sets" label="Permission Sets">
                            <fieldset class="slds-form-element ">
                                <div class="slds-form-element__control slds-grid slds-wrap">
                                    <template for:each={pSetDetails} for:item="item">
                                        <div key={item.Name} class="slds-float_left slds-col slds-size_12-of-12">
                                            <input type="checkbox" name="options" id={item.Name} value={item.Name} data-section="permissionset" onclick={handleItemsChange}/>
                                            <label class="slds-checkbox__label" for={item.Name}>
                                                <span class="slds-checkbox_faux"></span>
                                                <span class="slds-form-element__label slds-p-left_large" style="font-size:125%;">{item.Label}</span>
                                            </label>
                                        </div>
                                    </template>
                                </div>
                            </fieldset>
                        </lightning-accordion-section>
                        <lightning-accordion-section name="Reports" label="Reports">
                            <fieldset class="slds-form-element ">
                                <div class="slds-form-element__control slds-grid slds-wrap">
                                    <template for:each={reportDetails} for:item="item">
                                        <div key={item.DeveloperName} class="slds-float_left slds-col slds-size_12-of-12">
                                            <input type="checkbox" name="options" id={item.DeveloperName} value={item.DeveloperName} data-section="reports" onclick={handleItemsChange}/>
                                            <label class="slds-checkbox__label" for={item.DeveloperName}>
                                                <span class="slds-checkbox_faux"></span>
                                                <span class="slds-form-element__label slds-p-left_large" style="font-size:125%;">{item.Name}</span>
                                            </label>
                                        </div>
                                    </template>
                                </div>
                            </fieldset>
                        </lightning-accordion-section>
                        <lightning-accordion-section name="Dashboards" label="Dashboards">
                            <fieldset class="slds-form-element ">
                                <div class="slds-form-element__control slds-grid slds-wrap">
                                    <template for:each={dashDetails} for:item="item">
                                        <div key={item.DeveloperName} class="slds-float_left slds-col slds-size_12-of-12">
                                            <input type="checkbox" name="options" id={item.DeveloperName} value={item.DeveloperName} data-section="dashboard" onclick={handleItemsChange}/>
                                            <label class="slds-checkbox__label" for={item.DeveloperName}>
                                                <span class="slds-checkbox_faux"></span>
                                                <span class="slds-form-element__label slds-p-left_large" style="font-size:125%;">{item.Title}</span>
                                            </label>
                                        </div>
                                    </template>
                                </div>
                            </fieldset>
                        </lightning-accordion-section>
                        <lightning-accordion-section name="Custom Setting" label="Custom Setting">
                            <fieldset class="slds-form-element ">
                                <div class="slds-form-element__control slds-grid slds-wrap">
                                    <template for:each={cusDetail} for:item="item">
                                        <div key={item.QualifiedApiName} class="slds-float_left slds-col slds-size_12-of-12">
                                            <input type="checkbox" name="options" id={item.QualifiedApiName} value={item.QualifiedApiName} data-section="customsetting" onclick={handleItemsChange}/>
                                            <label class="slds-checkbox__label" for={item.QualifiedApiName}>
                                                <span class="slds-checkbox_faux"></span>
                                                <span class="slds-form-element__label slds-p-left_large" style="font-size:125%;">{item.Label}</span>
                                            </label>
                                        </div>
                                    </template>
                                </div>
                            </fieldset>
                        </lightning-accordion-section>
                        <lightning-accordion-section name="Profile" label="Profile">
                            <fieldset class="slds-form-element ">
                                <div class="slds-form-element__control slds-grid slds-wrap">
                                    <template for:each={proDetail} for:item="item">
                                        <div key={item.Name} class="slds-float_left slds-col slds-size_12-of-12">
                                            <input type="checkbox" name="options" id={item.Name} value={item.Name} data-section="profile" onclick={handleItemsChange}/>
                                            <label class="slds-checkbox__label" for={item.Name}>
                                                <span class="slds-checkbox_faux"></span>
                                                <span class="slds-form-element__label slds-p-left_large" style="font-size:125%;">{item.Name}</span>
                                            </label>
                                        </div>
                                    </template>
                                </div>
                            </fieldset>
                        </lightning-accordion-section>
                        <lightning-accordion-section name="task" label="Task - Record Type">
                            <fieldset class="slds-form-element ">
                                <div class="slds-form-element__control slds-grid slds-wrap">
                                    <template for:each={taskDetails} for:item="item">
                                        <div key={item} class="slds-float_left slds-col slds-size_12-of-12">
                                            <input type="checkbox" name="options" id={item} value={item} data-section="task" onclick={handleItemsChange}/>
                                            <label class="slds-checkbox__label" for={item}>
                                                <span class="slds-checkbox_faux"></span>
                                                <span class="slds-form-element__label slds-p-left_large" style="font-size:125%;">{item}</span>
                                            </label>
                                        </div>
                                    </template>
                                </div>
                            </fieldset>
                        </lightning-accordion-section>
                    </lightning-accordion>
                </div>
            </template>
            <template if:false={deployEntire}>
                <!-- PERMISSION AND PROFILE VIEW -->
                <template if:true={permission_profile}>

                    <!-- modal header start -->
                    <header class="slds-modal__header">
                        <h2 id="modal-heading-04" class="slds-text-heading_medium slds-hyphenate">Select {migrateField}</h2>
                    </header>
                
                    <!-- modal body start -->
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-4">
                        <fieldset class="slds-form-element slds-align_absolute-center">
                            <div class="slds-form-element__control slds-grid slds-wrap">



                                <div class="slds-truncate slds-p-horizontal_small  slds-section__title slds-theme_info" style="display: flex; justify-content: center; align-content:center;width:40rem">
                                    Permissions
                                </div>
                                
                                <template for:each={selectItems} for:item="item">
                                    
                                    <div key={item.value} class="slds-float_left slds-col slds-size_12-of-12 slds-p-left_large">
        
                                        <input type="checkbox" name="options" id={item.value} value={item.value} onclick={handleItemsChange}/>
        
                                        <label class="slds-checkbox__label slds-p-left_large" for={item.value}>
                                            <span class="slds-checkbox_faux"></span>
                                            <span class="slds-form-element__label" style="font-size:125%;">{item.label}</span>
                                        </label>
        
                                    </div>
                                </template>

                                <br>

                                <div class="slds-truncate slds-p-horizontal_small  slds-section__title slds-theme_info" style="display: flex; justify-content: center; align-content:center;width:40rem">
                                    Profiles
                                </div>
                                
                                <template for:each={profiles} for:item="item">
                                    
                                    <div key={item.value} class="slds-float_left slds-col slds-size_12-of-12 slds-p-left_large">
        
                                        <input type="checkbox" name="options" id={item.value} value={item.value} onclick={selectProfiles}/>
        
                                        <label class="slds-checkbox__label slds-p-left_large" for={item.value}>
                                            <span class="slds-checkbox_faux"></span>
                                            <span class="slds-form-element__label" style="font-size:125%;">{item.label}</span>
                                        </label>
        
                                    </div>
                                </template>
        
                            </div>
                        </fieldset>
                    </div>
                </template>
                <!-- PERMISSION AND PROFILE VIEW ENDED-->



                <!-- NORAML VIEW -->
                <template if:false={permission_profile}>
                    
                    <!-- modal header start -->
                    <header class="slds-modal__header">
                        <h2 id="modal-heading-05" class="slds-text-heading_medium slds-hyphenate">Select {migrateField}</h2>
                    </header>
                
                    <!-- modal body start -->
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-5">
                        <template if:true={noRelatedTask}>
                            <div class="slds-align_absolute-center">
                                <b>There is no change in Related Task.</b>
                            </div>
                        </template>
                        <template if:false={noRelatedTask}>
                            <fieldset class="slds-form-element slds-align_absolute-center">
                                <div class="slds-form-element__control slds-grid slds-wrap">
                                    <template for:each={selectItems} for:item="item">
            
                                        <div key={item.value} class="slds-float_left slds-col slds-size_12-of-12">
            
                                            <input type="checkbox" name="options" id={item.value} value={item.value} onclick={handleItemsChange}/>
            
                                            <label class="slds-checkbox__label slds-p-left_large" for={item.value}>
                                                <span class="slds-checkbox_faux"></span>
                                                <span class="slds-form-element__label" style="font-size:125%;">{item.label}</span>
                                            </label>
            
                                        </div>
                                    </template>
                                </div>
                            </fieldset>
                        </template>
                    </div>
                </template>
                <!-- NORMAL VIEW ENDED -->
            </template>

            <!-- <template if:true={closeStatus}> -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={handleDeployExtraItems}>Deploy</button>
                 </footer>
            <!-- </template> -->
        </div>
        </section>


        


        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
        <lightning-card class="" title="">
            <div style="padding-left: 22px;">
                <lightning-button variant="brand" label="Back" title="Primary action" onclick={goBack} class="slds-m-left_x-small" icon-name="utility:back"></lightning-button>
            </div>        
            <br/>
            <!-- Customer Details Section -->
            <div class="slds-grid slds-gutters" style="padding: 0% 2%;">
                <div class="slds-col slds-size_4-of-5">
                    <div class="slds-truncate slds-p-horizontal_small  slds-section__title slds-theme_shade" style="display: flex; justify-content: center; align-content:center;">
                        Customer Details
                    </div>
                </div>
                <div class="slds-col slds-size_1-of-5">
                    <div class="slds-truncate slds-p-horizontal_small  slds-section__title slds-theme_shade" style="display: flex; justify-content: center; align-content:center;">
                        Actions
                    </div>
                </div>
            </div>

            <br />
            <!-- Customer Row Grid 1 -->
            <div class="slds-grid slds-gutters" style="padding: 0% 2%;">
                <!-- Left section -->
                <div class="slds-col slds-size_4-of-5" style="display: flex;">
                    <div class="slds-col slds-size_1-of-2 slds-form-element">
                        <label class="slds-form-element__label" for="text-input-id-47">Customer Name</label>
                        <div class="slds-form-element__control" >
                            <!-- Customer Name : {CustomerName} style="border: 2px; border-color: black; display: flex; justify-content: center; align-content:center; border-style: solid; background-color: #F6DD81;" -->
                            <input type="text" id="text-input-id-47" readonly="" placeholder="" class="slds-input" value={CustomerName} />
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <label class="slds-form-element__label" for="text-input-id-47">Customer Type</label>
                        <div class="slds-form-element__control" >
                            <input type="text" id="text-input-id-67" readonly="" placeholder="" class="slds-input" value={Type} />
                        </div>
                    </div>
                </div>
                <!-- right section -->
                <div class="slds-col slds-size_1-of-5">
                    <div class="slds-col slds-size_1-of-1">
                        <div style="display: flex; justify-content: center; align-content:center;">
                            <lightning-button variant="brand" label="Update" title="Primary action" onclick={handleAccountUpdate} class="slds-m-left_x-small"></lightning-button>
                        </div>
                    </div>
                </div>
            </div>

            <br/>
            <!-- Customer Row Grid 2 -->
            <div class="slds-grid slds-gutters" style="padding: 0% 2%;">
                <!-- Left section -->
                <div class="slds-col slds-size_4-of-5" style="display: flex;">
                    <div class="slds-col slds-size_1-of-2">
                        <label class="slds-form-element__label" for="text-input-id-47">Last Success Rep.</label>
                        <div class="slds-form-element__control" >
                            <input type="text" id="text-input-id-1" readonly="" placeholder="" class="slds-input" value={lastUserRep} />
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <label class="slds-form-element__label" for="text-input-id-47"> Last Customer Contact </label>
                        <div class="slds-form-element__control" >
                            <input type="text" id="text-input-id-2" readonly="" placeholder="" class="slds-input" value={lastCustomerContact}/>
                        </div>
                    </div>
                </div>
            </div>

            <br/>
            <!-- Customer Row Grid 3 -->
            <div class="slds-grid slds-gutters" style="padding: 0% 2%;">
                <!-- Left section -->
                <div class="slds-col slds-size_4-of-5" style="display: flex;">
                    <div class="slds-col slds-size_1-of-2">
                        <label class="slds-form-element__label" for="text-input-id-47">Average Cycle Time</label>
                        <div class="slds-form-element__control" >
                            <input type="text" id="text-input-id-3" readonly="" placeholder="" class="slds-input" value={avgCycTime} />
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-2"><label class="slds-form-element__label" for="text-input-id-47">Number of (Open / On hold or In Development) items</label>
                        <div class="slds-form-element__control" >
                            <input type="text" id="text-input-id-4" readonly="" placeholder="" class="slds-input" value={totalItems} />
                        </div>
                    </div>
                </div>
            </div>

            <br/>
            <!-- Customer Row Grid 4 -->
            <div class="slds-grid slds-gutters" style="padding: 0% 2%;">
                <!-- Left section -->
                <div class="slds-col slds-size_4-of-5" style="display: flex;">
                    <div class="slds-col slds-size_1-of-2"><label class="slds-form-element__label" for="text-input-id-47">Date of Last Migration</label>
                        <div class="slds-form-element__control" >
                            <input type="text" id="text-input-id-5" readonly="" placeholder="" class="slds-input" value="Date of Last Migration test static"/>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <label class="slds-form-element__label" for="text-input-id-47">Statuses</label>
                        <div class="slds-form-element__control" >
                            <input type="text" id="text-input-id-6" readonly="" placeholder="" class="slds-input" value={Status} />
                        </div>
                    </div>
                </div>
            </div>

            <br/>
            <br/>

            
               

            <!-- Configuration Item Section -->
            <div class="slds-grid slds-gutters" style="padding: 0% 2%;">
                <div class="slds-col slds-size_4-of-5">
                    <div class="slds-truncate slds-p-horizontal_small  slds-section__title slds-theme_shade" style="display: flex; justify-content: center; align-content:center;">
                        Configuration Item List
                    </div>
                </div>
                <div class="slds-col slds-size_1-of-5" style="display: flex;">
                    <div class="slds-col slds-size_1-of-2">
                        <div style="display: flex; justify-content: center; align-content:center;">
                            <lightning-button variant="brand" label="New" title="Primary action" onclick={handleInsertConfigItemList} class="slds-m-left_x-small"></lightning-button>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <div style="display: flex; justify-content: center; align-content:center;">
                            <lightning-button variant="brand" label="Refresh" title="Primary action" onclick={getConfigRec} class="slds-m-left_x-small"></lightning-button>
                        </div>
                    </div>
                </div>
            </div>

            <br/>
            
                <template if:true={relatedConfigItems}>
                    <div class="slds-grid slds-gutters" style="padding: 0% 2%;">
                        <div class="slds-col slds-size_5-of-5 slds-border_bottom dataTableClass">
                            <!-- <template if:true={relatedConfigItems}> -->
                                <lightning-datatable key-field="id"
                                                    data={relatedConfigItems}
                                                    columns={columns}
                                                    hide-checkbox-column=”true”
                                                    onrowaction={handleConfigRow}
                                                    sorted-by={sortBy}
                                                    sorted-direction={sortDirection}
                                                    onsort={doSorting}
                                                    class="slds-border_bottom">
                                </lightning-datatable>
                                <!-- <lightning-datatable data={relatedConfigItems}
                                                    columns={columns}
                                                    key-field="id"
                                                    data-id="table"    
                                                    sorted-by={sortBy}
                                                    sorted-direction={sortDirection}
                                                    onsort={doSorting}                                    
                                                    hide-checkbox-column="true"
                                                    show-row-number-column="true"
                                                    onrowaction={handleRowAction}>
                                </lightning-datatable>                     -->
                            <!-- </template> -->
                        </div>
                    </div>
                </template>
                <template if:false={relatedConfigItems}>
                    <div class="slds-col slds-size_5-of-5">
                        <h1 style="font-weight: bolder; text-align: center; font-size: medium;">There are no Configurations ( Opened / In Development / On Hold )</h1>
                    </div>
                </template>
            

                <br />
                <br />

                 <!-- Processes Used Section -->
                 <div class="slds-grid slds-gutters" style="padding: 0% 2%;">
                    <div class="slds-col slds-size_4-of-5">
                        <div class="slds-truncate slds-p-horizontal_small  slds-section__title slds-theme_shade" style="display: flex; justify-content: center; align-content:center;">
                            Processes Used
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-5" style="display: flex;">
                        <div class="slds-col slds-size_1-of-2">
                            <div style="display: flex; justify-content: center; align-content:center;">
                                <lightning-button variant="brand" label="New" title="Primary action" onclick={newProject} class="slds-m-left_x-small"></lightning-button>
                            </div>
                            <!-- <div style="border: 2px; border-color: black; display: flex; justify-content: center; align-content:center; border-style: solid; background-color: #A3CFF1;">
                                New
                            </div> -->
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <div style="display: flex; justify-content: center; align-content:center;">
                                <lightning-button variant="brand" label="Refresh" title="Primary action" onclick={getProjects} class="slds-m-left_x-small"></lightning-button>
                            </div>
                            <!-- <div style="border: 2px; border-color: black; display: flex; justify-content: center; align-content:center; border-style: solid; background-color: #A3CFF1;">
                                Refresh
                            </div> -->
                        </div>
                    </div>
